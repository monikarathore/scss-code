<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Code Refector Test</title>
   <head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="cssLibrary/dripicons.css">
    <link rel="stylesheet" href="cssLibrary/bootstrap.min.css">
    <link href="css/page.css" rel="stylesheet">
    
    <!--[if IE]>
        <script src="jsLibrary/html5shiv.js"></script>
    <![endif]-->
    <head>

  </head>
  <body>
      <section class="container clearfix">
          <div class="main-box clearfix">
            <div class="header-main clearfix">
                <h5 class="pull-left">CUSTOMIZE YOUR LAYOUT </h5>
                <a href="javascript:void(0);" class="icon icon-cross close-customize pull-right"></a>
            </div>
            <div class="customize-container clearfix">
                <article class="col-lg-5 col-md-5 col-sm-12 cutomizeResult">
                    <div class="layoutContainer clearfix"><img src="images/content.png"></div>
                </article>
                <aside class="setting-panel col-lg-7 col-md-7 col-sm-12">
                    <nav class="clearfix setting-tabs">
                        <ul>
                            <li>
                                <a href="javascript:void(0);"><i class="icon icon-gear"></i>Setting</a>
                            </li>
                        </ul>
                    </nav>
                    <div class="setting-controller clearfix">
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 gernal-advance-setting">
                            <h3>Gernal</h3>
                            <div class="setting-propertity-row clearfix">
                                <label class="col-lg-6 col-md-12 col-sm-12 col-xs-12">Font Type</label>
                                <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 padding-right-zero">
                                    <select class="form-control custom">
                                        <option>Arial</option>
                                        <option>Georgia</option>
                                        <option>Lato</option>
                                    </select>
                                </div>
                            </div>
                            <div class="setting-propertity-row clearfix line-separator">
                                <label class="col-lg-6 col-md-12 col-sm-12 col-xs-12">Font Size</label>
                                <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 padding-right-zero">
                                    <select class="form-control custom">
                                        <option>12pt</option>
                                        <option>14pt</option>
                                        <option>16pt</option>
                                        <option>18pt</option>
                                        <option>20pt</option>
                                    </select>
                                </div>
                            </div>
                            <div class="setting-propertity-row clearfix">
                                <label class="col-lg-6 col-md-12 col-sm-12 col-xs-12">Font Style</label>
                                <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 padding-right-zero">
                                    <select class="form-control custom">
                                        <option>Bold</option>
                                        <option>Italic</option>
                                        <option>Underline</option>
                                    </select>
                                </div>
                            </div>
                            <div class="setting-propertity-row clearfix">
                                <label class="col-lg-6 col-md-12 col-sm-12 col-xs-12">Text Alignment</label>
                                <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 padding-right-zero">
                                    <select class="form-control custom">
                                        <option>Left</option>
                                        <option>Right</option>
                                        <option>Center</option>
                                    </select>
                                </div>
                            </div>
                            <h3>Color</h3>
                            <div class="setting-propertity-row clearfix">
                                <label class="col-lg-12 col-md-12 col-sm-12 col-xs-12"><input type="radio" name="colorSettingType"> Set color to all</label>
                                <label class="col-lg-12 col-md-12 col-sm-12 col-xs-12"><input type="radio" name="colorSettingType"> Individual Color Setting</label>
                            </div>
                            <div class="setting-propertity-row clearfix">
                                <label class="col-lg-6 col-md-12 col-sm-12 col-xs-12">Title Color</label>
                                <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 padding-right-zero">
                                    <select class="form-control custom">
                                        <option>Black</option>
                                        <option>White</option>
                                        <option>Grey</option>
                                    </select>
                                </div>
                            </div>
                            <div class="setting-propertity-row clearfix">
                                <label class="col-lg-6 col-md-12 col-sm-12 col-xs-12">Text Color</label>
                                <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 padding-right-zero">
                                    <select class="form-control custom">
                                        <option>Magenta</option>
                                        <option>Lime</option>
                                        <option>Yellow</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 gernal-advance-setting">
                            <h3>Advanced</h3>
                            <div class="setting-propertity-row clearfix">
                                <label class="col-lg-12 col-md-12 col-sm-12 col-xs-12">Image Width</label>
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 paddingNone">
                                    <input type="text" class="form-control">
                                    </select>
                                </div>
                            </div>
                            <div class="setting-propertity-row clearfix">
                                <label class="col-lg-12 col-md-12 col-sm-12 col-xs-12">Image Height</label>
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 paddingNone">
                                    <input type="text" class="form-control">
                                    </select>
                                </div>
                            </div>
                            <div class="save-cancel-controller clearfix">
                                <button type="submit" class="btn btn-default cancel-layout text-uppercase">Cancel</button>
                                <button type="submit" class="btn btn-default save-layout text-uppercase">Save</button>
                            </div>
                        </div>
                    </div>
                </aside>
            </div>
          </div>
      </section>
  </body>
</html>
